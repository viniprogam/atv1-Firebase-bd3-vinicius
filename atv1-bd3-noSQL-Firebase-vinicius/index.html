<body>
    <div class="content">
        <h1> SISTEMA DE CADASTRO</h1>
        <form id="add-student-form">
            <input type="text" name="nome" placeholder="Nome do Aluno" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="text" id="rg" name="rg" placeholder="RG" required>
            <input type="tel" id="telefoneAluno" name="telefoneAluno" placeholder="Telefone do Aluno" required>
            <input type="tel" id="telefoneResponsavel" name="telefoneResponsavel" placeholder="Telefone do Responsável" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="date" name="dataNascimento" placeholder="Data de Nascimento" required>

            <button>Cadastrar</button>
                
        </form>

    </div>
    
    <ul id="student-list"></ul>
</body>
